<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<title>タイピングゲーム</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>

	<img src="./img/sitetitle-img.png">

	<div class="container">
		<p id="target">Click to Start</p>
		<p class="info">
			成功: <span id="score">0</span>,
			ミス: <span id="miss">0</span>,
			残り時間: <span id="timer">0.00</span>
		</p>
		<p class="announce">
			※本来、国名の最初の文字は大文字ですが、タイピング練習として、<br>小文字で表示しています。実際の入力も小文字で構いません。
		</p>
	</div>

	<script src="./main.js"></script>
</body>

</html>
